services:
  postgres:
    image: postgres:16-alpine
    container_name: ecoguard_postgres
    environment:
      POSTGRES_DB: ecoguard
      POSTGRES_USER: ecoguard
      POSTGRES_PASSWORD: ecoguard_pw
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecoguard -d ecoguard"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: ecoguard_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecoguard.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  mlflow:
    build: .
    container_name: ecoguard_mlflow
    working_dir: /app
    volumes:
      - ./:/app
      - mlruns:/mlruns
      - mlflowdb:/mlflowdb
    ports:
      - "5000:5000"
    command: >
      mlflow server --host 0.0.0.0 --port 5000
      --backend-store-uri sqlite:////mlflowdb/mlflow.db
      --default-artifact-root /mlruns

  fastapi:
    build: .
    container_name: ecoguard_fastapi
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: "/app"
      DATABASE_URL: "postgresql://ecoguard:ecoguard_pw@postgres:5432/ecoguard"
      SKIP_DB: "1"
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: >
      uvicorn deployments.fastapi_app.main:app --host 0.0.0.0 --port 8000

  streamlit:
    build: .
    container_name: ecoguard_streamlit
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8501:8501"
    environment:
      PYTHONPATH: "/app"
      API_URL: "http://fastapi:8000"
    depends_on:
      fastapi:
        condition: service_started
    command: >
      streamlit run deployments/streamlit_app/Home.py
      --server.port 8501 --server.address 0.0.0.0

volumes:
  pgdata:
  mlruns:
  mlflowdb: